<div class="row">
    <div class="col s12">
        <div class="input-field col s12">
            <select id="selectLeague" onchange="getTeams(this.value)">
                <option value="" disabled selected>Pilih salah satu</option>
                <option value="2021">Liga Inggris</option>
                <option value="2014">Liga Spanyol</option>
                <option value="2002">Liga Jerman</option>
                <option value="2003">Liga Belanda</option>
                <option value="2015">Liga Perancis</option>
            </select>
            <label>Team</label>
            <p id="warningSelect"></p>
        </div>
        
        <div id="teams"></div>

        <div id="preloader" class="preloader-wrapper loader">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
